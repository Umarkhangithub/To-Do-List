<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todolist">
        <div class="container">
            <h1>To do list </h1>
            <img src="./img/todolist.png" alt="">
        </div>
<hr>
        <div class="main">
          <div class="content">
            <input type="text" name="" id="title" placeholder="Task title">
            <button id="btn">Add Task</button>
          </div>
            <textarea name="name" id="message" placeholder="Add your task...."></textarea>

            <ul class="list-item">
                <!-- <li>Task1</li>
                <li>Task2</li>
                <li>Task3</li>
                <li>Task4</li> -->
            </ul>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
